<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker Information Form</title>
  </head>
  <body>
    <h1>Worker Information Form</h1>
    <form action="/submit" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="type">Type:</label>
      <select id="type" name="type" required>
        <option value="mechanic">Mechanic</option>
        <option value="plumber">Plumber</option>
        <option value="electrician">Electrician</option></select
      ><br /><br />

      <label for="lat">Latitude:</label>
      <input type="text" id="lat" name="lat" required /><br /><br />

      <label for="lng">Longitude:</label>
      <input type="text" id="lng" name="lng" required /><br /><br />

      <label for="contact_no">Contact Number:</label>
      <input type="text" id="contact_no" name="contact_no" /><br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
